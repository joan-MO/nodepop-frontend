<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./css/style.css">
        <title>NODEPOP</title>
    </head>
    <body>
        <nav>
            <div class="topnav">
                <a class="active" href="/index.html">INICIO</a>
                <input type="text" placeholder="Search.." class="search">
            </div>
        </nav>

        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
        <div class="modal" tabindex="-1" role="dialog"></div>
        <div class="container mt-2">
            <div class="row">
                <div class="col">
                    <form>
                        <div class="form-group">
                          <label for="name">Name</label>
                          <input type="text" class="form-control" name="name" id="name" placeholder="enter name" maxlength="30">
                        </div>
                        <div class="form-group">
                            <fieldset class="form-group">
                                <div class="row">
                                  <legend class="col-form-label col-sm-2 pt-0">Is Sale?</legend>
                                  <div class="col-sm-10">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="is-sale" id="gridIsSale" value="true" checked>
                                        <label class="form-check-label" for="gridIsSale">
                                          True
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" type="radio" name="is-sale" id="gridIsSale2" value="false">
                                        <label class="form-check-label" for="gridIsSale2">
                                          False
                                        </label>
                                      </div>
                                  </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="form-group">
                            <label for="price">Price</label>
                            <input type="number" class="form-control" name="price" id="price" placeholder="enter price"  step="0.01" min="0">
                        </div>
                        <div class="form-group">
                            <label for="tags">Tag</label>
                            <input type="text" class="form-control" name="tags" id="tags" placeholder="enter a one tag" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="image">Image</label>
                            <input type="file" class="form-control" name="image" id="image" placeholder="enter a one tag" accept="image/*">
                        </div>

                        <button class="btn btn-success">Acceptar</button>
                    </form>
                </div>
            </div>
        </div>
        <script type="module" src="./js/add-annoucement.js"></script>

    </body>
</html>
